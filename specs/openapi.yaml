openapi: 3.0.0
info:
  title: GTD API
  version: 1.0.0
  description: A standard Getting Things Done API contract for comparing backend frameworks.
servers:
  - url: http://localhost:8787
    description: Cloudflare Gateway
  - url: http://localhost:3000
    description: Local Backend Direct (Port varies by implementation)
paths:
  /tasks:
    get:
      summary: List all tasks
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [inbox, next, waiting, done]
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTask'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /projects:
    get:
      summary: List all projects
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'

components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        status:
          type: string
          enum: [inbox, next, waiting, done]
        project_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
      required:
        - id
        - title
        - status

    NewTask:
      type: object
      properties:
        title:
          type: string
        project_id:
          type: string
          format: uuid
      required:
        - title

    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        status:
          type: string
          enum: [active, someday, archive]
      required:
        - id
        - name
